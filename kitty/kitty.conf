# Importar tema
include ~/.config/kitty/themes/themes/Solarized8_Dark.conf

# Janela
hide_window_decorations yes
initial_window_width 150
initial_window_height 56

# Fonte
font_family CaskaydiaCove NFM
bold_font yes
font_size 12
# Padding
window_padding_width 2

background_opacity 0.60
background_blur 5
# background #2e3440
# foreground #ffffff
map ctrl+shift+f toggle_fullscreen
# color1 #ffffff
single_window_margin_width 5
#map ctrl+w close_tab
map ctrl+t new_tab
confirm_os_window_close 0
include Nord.conf
enable_audio_bell no

# BEGIN_KITTY_THEME
# Adwaita darker
include current-theme.conf
# END_KITTY_THEME
#
#map alt+1 goto_tab 1 IN TESTS
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
